<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id="carogame"></p>
<input type="button" value="Player 1" onclick="changeValue1()">
<input type="button" value="Player 2" onclick="changeValue2()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        data += "</br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;"
        }
    }
    b.innerHTML = data;
    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    }
    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "y";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;

    }
</script>

</body>
</html>
